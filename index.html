<!DOCTYPE html>
<title>Sick-tac-toe</title>
<link rel="stylesheet" href="style.css">
<script src="app.js"></script>

<div class="app">
  <header>
    <h1 class="title">Sick-tac-toe</h1>
    <h5 class="sub-title">By David</h5>
  </header>

  <section>
    <div>Player 1 (x): <span class="player-one-name"></span></div>
    <div>Player 2 (o): <span class="player-two-name"></span></div>
    <h3 class="current-player">Current Player: <span class="current-player-name">x</span></h3>
  </section>

  <table></table>

  <h3 class="current-winner"></h3>

  <button>Reset</button>

  <h3>Wins</h3>
  <div><span class="wins-player-one"></span><span class="wins-x">0</span></div>
  <div><span class="wins-player-two"></span><span class="wins-o">0</span></div>
</div>
